<div *ngIf="!identity">
    <app-header></app-header>
    <div class="container">
        <h3 class="my-3">Registro Nuevo</h3>
        <div class="row">
            <div class="col-lg-4">
                <h5>Nuevo Cliente</h5>
                <div class="progress" id="progresCategorias">
                    <div class="progress-bar deep-orange" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h6 class="my-3"> Registre su Cuenta</h6>
                <p class="my-3">Cree su cuenta, consulte sus pedidos actualizados, de seguimiento a sus pedidos.</p>
                <a [routerLink]="[ '/register' ]" mdbBtn type="button" color="deep-orange" mdbWavesEffect>Continuar</a>
            </div>
            <div class="col-lg-5">
                <h5>Ya soy Cliente</h5>
                <div class="progress" id="progresCategorias">
                    <div class="progress-bar deep-orange" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h6 class="my-3"> Ya he sido registrado</h6>
                <!-- Default form login -->
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()" [formGroup]="validatingForm">
                    <div class="md-form md-outline">
                        <input mdbInput mdbValidate type="email" id="correo" name="correo" [(ngModel)]="user.correo" class="form-control" formControlName="correo">
                        <label for="correo">Correo Electrónico</label>
                        <mdb-error *ngIf="correo.invalid && (correo.dirty || correo.touched)">Ingresa un coreo valido</mdb-error>
                        <mdb-success *ngIf="correo.valid && (correo.dirty || correo.touched)">Correo valido</mdb-success>
                    </div>
                    <div class="md-form md-outline">
                        <input mdbInput mdbValidate type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" formControlName="password">
                        <label for="password">Clave</label>
                        <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">Ingresa una contraseña</mdb-error>
                        <mdb-success *ngIf="password.valid && (password.dirty || password.touched)">Contraseña valida</mdb-success>
                    </div>
                    <div class="d-flex justify-content-around">
                        <div>
                            <!-- Forgot password -->
                            <a class="deep-orange-text" [routerLink]="['/recover']">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <!-- Sign in button -->
                    <button mdbBtn color="deep-orange" block="true" class="my-4" type="submit">Acceder</button>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
